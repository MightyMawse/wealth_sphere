<script>
    const timer = ms => new Promise(res => setTimeout(res, ms))
    async function colorScroll(){
        var menuBackground = document.getElementById("menu_background");

        var intervalStep = 0.01;
        var maxGlow = 100;
        var speed = 45;
        var intensity = 0;
        var dir = 1; // 1 = increase, -1 = decrease
        while(true){
            if(dir > 0){
                if(intensity >= 1)
                    dir = -1;
            }
            else{
                if(intensity <= 0)
                    dir = 1;
            }

            intensity = dir > 0 ? intensity += intervalStep : intensity -= intervalStep;

            menuBackground.style.boxShadow = "0 0 " + (maxGlow * intensity) + "px #574c82";
            await timer(speed);
        }
    }
</script>
